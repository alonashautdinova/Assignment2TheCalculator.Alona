<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-calculator">
      <input type="text" id="result" disabled />
      <div class="numbers-container">
        <button class="operator shadow-sm rounded" value="+">+</button>
        <button class="operator shadow-sm rounded" value="-">-</button>
        <button class="operator shadow-sm rounded" value="*">&#215;</button>
        <button class="operator shadow-sm rounded" value="/">&#247;</button>

        <button class="number shadow-sm rounded" value="7">7</button>
        <button class="number shadow-sm rounded" value="8">8</button>
        <button class="number shadow-sm rounded" value="9">9</button>
        <button class="number shadow-sm rounded" value="4">4</button>
        <button class="number shadow-sm rounded" value="5">5</button>
        <button class="number shadow-sm rounded" value="6">6</button>
        <button class="number shadow-sm rounded" value="3">1</button>
        <button class="number shadow-sm rounded" value="2">2</button>
        <button class="number shadow-sm rounded" value="1">3</button>
        <button class="number shadow-sm rounded" value="0">0</button>

        <button class="decimal shadow-sm rounded" value=".">.</button>

        <button class="clear shadow-sm rounded" value="clear">AC</button>

        <button class="equal operator shadow-sm rounded" value="=">=</button>
      </div>
    </div>

    <script src="functions.js"></script>
  </body>
</html>
